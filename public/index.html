<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Repository Manager</h1>
    <div>
      <input id="repo-url" type="text" placeholder="Repository URL">
      <button onclick="createPath()">Create Path</button>
      <button onclick="cloneRepo()">Clone</button>
    </div>
    <div>
      <input id="command" type="text" placeholder="Command">
      <button onclick="runCommand()">Run Command</button>
    </div>
    <div id="logs">
      <h2>Logs</h2>
      <pre id="log-output"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
